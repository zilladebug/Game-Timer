<!DOCTYPE html>
<html lang="en" >
<!-- source: https://codepen.io/z-/pen/PbwJRg?depth=everything&order=popularity&page=4&q=timer&show_forks=false -->

<head>
  <meta charset="UTF-8">
  <title>Game timer</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Comfortaa'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!--

Game timer:

Open on phone
Set a desired time that each person should take and press "Begin".
When you finish your turn tap anywhere on the screen to reset the timer.
If you take too long the screen will go red.


(I made this for Rubbikub because we all took forever to take goes, now we just allot 1 minute ðŸ‘Œ)

-->

<div class="timer">
  <div class="show"></div>
  <div class="timecontainer">
    <div class="time">
      <div class="switcher" type="minutes">
        <div class="up"></div>
        <div class="time"></div>
        <div class="down"></div>
      </div>
      <div class="switcher" type="none">
        <div class="up"></div>
        <div class="time">:</div>
        <div class="down"></div>
      </div>
      <div class="switcher" type="seconds">
        <div class="up"></div>
        <div class="time"></div>
        <div class="down"></div>
      </div>
    </div>
  </div>
  <div class="begin">Begin</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
